<h3>Create New Job</h3>
<h3 *ngIf="isLoading">Loading</h3>

<form [formGroup]="form" (submit)="onSaveJob()" *ngIf="!isLoading">
  <input
    type="text"
    name="title"
    placeholder="Job title"
    formControlName="title"
  />
  <span *ngIf="form.get('title').invalid">error message</span>
  <br />

  <textarea
    name="content"
    id=""
    cols="30"
    rows="10"
    placeholder="Job description"
    formControlName="content"
  ></textarea>
  <span *ngIf="form.get('content').invalid">error message</span>

  <div>
    <!-- Material button here -->
    <button (click)="filePicker.click()">Choose image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)" />
    <br /><br />
  </div>

  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
    <img [src]="imagePreview" [alt]="form.value.title" />
  </div>

  <div>
    <button type="submit">
      {{ mode === 'create' ? 'Add New Job' : 'Save changes' }}
    </button>
  </div>
</form>
