<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email address</mat-label>
        <input
          matNativeControl
          type="email"
          name="email"
          ngModel
          placeholder="Email address"
          #emailInput="ngModel"
          required
          email
          [disabled]="isLoading"
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <input
          matNativeControl
          type="password"
          name="password"
          ngModel
          placeholder="Password"
          #passwordInput="ngModel"
          required
          [disabled]="isLoading"
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="submit-button"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="button-spinner"> ...loading </span>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
