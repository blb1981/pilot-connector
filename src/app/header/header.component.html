<mat-toolbar class="toolbar" color="primary">
  <span
    ><a routerLink="/">{{ title }}</a></span
  >
  <div class="spacer"></div>

  <ul class="right-menu">
    <li>
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="active">New Job</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/register" routerLinkActive="active"
        >Register</a
      >
    </li>
    <li *ngIf="isAuthenticated">
      <button mat-button (click)="onLogout()" routerLinkActive="active">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
<h3>{{ summary }}</h3>
